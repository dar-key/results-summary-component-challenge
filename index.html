<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Results summary component</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="results-component-main-container">
    <div class="sub">
      <div class="main-info">
        <h4>Your Result</h4>
        <div class="result-number">
          <div class="container">
            <div class="big">76</div>
            <div class="small">of 100</div>
          </div>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
  
      <div class="summary">
        <h4>Summary</h4>
        <div class="stats">
          <div class="el-1 el">
            <img src="./assets/images/icon-reaction.svg">
            <h4>Reaction</h4>
            <p><span class="bold">80</span> / 100</p>
          </div>
          <div class="el-2 el">
            <img src="./assets/images/icon-memory.svg">
            <h4>Memory</h4>
            <p><span class="bold">92</span> / 100</p>
          </div>
          <div class="el-3 el">
            <img src="./assets/images/icon-verbal.svg">
            <h4>Verbal</h4>
            <p><span class="bold">61</span> / 100</p>
          </div>
          <div class="el-4 el">
            <img src="./assets/images/icon-visual.svg">
            <h4>Visual</h4>
            <p><span class="bold">72</span> / 100</p>
          </div>
        </div>
        <button class="continue-btn">Continue</button>
      </div>
    </div>
</body>
</html>
